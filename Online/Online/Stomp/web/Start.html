<META HTTP-EQUIV="Content-Type" CONTENT="text/html; CHARSET=iso-8859-1">
<HTML>
  <TITLE>LHCb Online status displays</TITLE>
  <HEAD id="html_head_tag">
    <META HTTP-EQUIV="Pragma"  CONTENT="no-cache"></META>
    <META HTTP-EQUIV="Expires" CONTENT="0"></META>
    
  <SCRIPT language="JavaScript">
    var g_fWarnOnLogOff = false;
    function WarnOnLogOff() {
      if (g_fWarnOnLogOff) {
        alert("Thank you for using the LHCb online web.\n\nhttp://lhcb.cern.ch");
      }
    };
    document.write('<BASE href="'+(''+document.location).substr(0,(''+document.location).indexOf('/Online/')+8)+'"></BASE>');
  </SCRIPT>
  </HEAD>

  <FRAMESET id="lbcomet_frames" OnUnload="WarnOnLogOff()" framespacing="1" cols="150,*">
    <FRAME name="navigation" src="html/lhcb.static.htm?type=navbar" marginheight="0" marginwidth="0" scrolling="auto" border="1"/>
    <FRAME id="lbcomet_viewer" name="viewer" src="html/News.htm" scrolling="auto"/>
    <NOFRAMES>
      <BODY>
      <P>This page uses frames, but your browser doesn't support them.</P>
      <P>Sorry, you cannot access this page.</P>
      </BODY>
    </NOFRAMES>
  </FRAMESET>     

</HTML>
